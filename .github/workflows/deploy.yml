# .github/workflows/deploy.yml
name: Deploy via FTP (InfinityFree)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Paso de depuraciÃ³n (opcional, ayuda mucho si vuelve a fallar)
      - name: Debug paths
        run: |
          pwd
          ls -la
          echo "---- subdir ecommerce (si existe) ----"
          ls -la ecommerce || true

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server:   ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          # ðŸ‘‡ Tu repo no tiene carpeta "ecommerce" dentro; usa la raÃ­z
          local-dir: ./
          # ðŸ‘‡ Sube al docroot/carpeta del hosting
          server-dir: /htdocs/ecommerce/

          # No sobrescribir media/logs/ci
          exclude: |
            **/uploads/**
            **/logs/**
            **/.git**/
            **/.github/**
            **/.vscode/**
